version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dealflow-postgres
    environment:
      POSTGRES_USER: dealflow
      POSTGRES_PASSWORD: dealflow
      POSTGRES_DB: dealflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dealflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dealflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
